; this config file will be parse into config js for tests
mediatorEndPoint = https://localhost:10093
[agentStartupOpts]
    assetsPath = /base/public/agent-js-worker/assets
    outbound-transport[] = ws
    outbound-transport[] = http
    transport-return-route = all
    agent-default-label = wallet-test-agent
    auto-accept = true
    log-level = debug
    indexedDB-namespace = agent
    storageType = indexedDB
    didAnchorOrigin = https://testnet.orb.local
    blocDomain = testnet.orb.local
    context-provider-url[] = https://localhost:10096/agent-startup-contexts.json
